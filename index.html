<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shero Internship</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <section class="hero">
    <img
      class="hero__img"
      src="assets/dummy_600x400_ffffff_cccccc.png"
    />

    <div class="hero__overlay">
      <h1 class="hero__title">Add color to your masterpiece</h1>
      <a href="#" class="btn btn--primary">Shop Now</a>
    </div>
  </section>

    <section class="product-section">
    <div class="product-grid">
      
      <!-- Product Item 1 -->
      <div class="product-card">
        <img 
          src="assets/dummy_600x400_ffffff_cccccc.png" 
          alt="Spools of thread and berries for Glide" 
          class="product-card__img" 
        />
        <p class="product-card__label">GLIDE</p>
      </div>

      <!-- Product Item 2 -->
      <div class="product-card">
        <img 
          src="assets/dummy_600x400_ffffff_cccccc.png" 
          alt="Spools of thread and a flower for Magnetic Core Bobbin" 
          class="product-card__img" 
        />
        <p class="product-card__label">MAGNETIC CORE BOBBIN</p>
      </div>

      <!-- Product Item 3 -->
      <div class="product-card">
        <img 
          src="assets/dummy_600x400_ffffff_cccccc.png" 
          alt="Stacks of packaged stabilizer products for Premium Stabilizer" 
          class="product-card__img" 
        />
        <p class="product-card__label">PREMIUM STABILIZER</p>
      </div>

    </div>
  </section>

   <!-- ================= FEATURED PRODUCTS SECTION ================= -->
  <section class="featured-section">
    <h2 class="featured-section__title">Featured Products</h2>
    <div class="featured-products">
      
      <!-- Product 1 -->
      <div class="product-item">
        <img
          src="assets/dummy_600x400_ffffff_cccccc.png"
          alt="Embroidery Stabilizer rolls"
          class="product-item__img"
        />
        <p class="product-item__label">EMBROIDERY STABILIZER</p>
      </div>

      <!-- Product 2 -->
      <div class="product-item">
        <img
          src="assets/dummy_600x400_ffffff_cccccc.png"
          alt="Cubbie Grey Elephant plush"
          class="product-item__img"
        />
        <p class="product-item__label">CUBBIE GREY ELEPHANT</p>
      </div>

      <!-- Product 3 -->
      <div class="product-item">
        <img
          src="assets/dummy_600x400_ffffff_cccccc.png"
          alt="Kimberbell Cup of Cheer thread set"
          class="product-item__img"
        />
        <p class="product-item__label">KIMBERBELL CUP OF CHEER</p>
      </div>

      <!-- Product 4 -->
      <div class="product-item">
        <img
          src="assets/dummy_600x400_ffffff_cccccc.png"
          alt="Kimberbell Two Scoops thread set"
          class="product-item__img"
        />
        <p class="product-item__label">KIMBERBELL TWO SCOOPS</p>
      </div>

    </div>
  </section>





</body>
</html>
