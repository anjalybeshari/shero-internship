<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shero Internship</title>
  <link rel="stylesheet" href="css/styles.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.core.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.theme.min.css"
  />
</head>
<body>

  <section class="hero">
    <img
      class="hero__img"
      src="assets/dummy_600x400_ffffff_cccccc.png"
    />

    <div class="hero__overlay">
      <h1 class="hero__title">Add color to your masterpiece</h1>
      <a href="#" class="btn btn--primary">Shop Now</a>
    </div>
  </section>

    <section class="product-section">
    <div class="product-grid">
      
      <!-- Product Item 1 -->
      <div class="product-card">
        <img 
          src="assets/dummy_600x400_ffffff_cccccc.png" 
          alt="Spools of thread and berries for Glide" 
          class="product-card__img" 
        />
        <p class="product-card__label">GLIDE</p>
      </div>

      <!-- Product Item 2 -->
      <div class="product-card">
        <img 
          src="assets/dummy_600x400_ffffff_cccccc.png" 
          alt="Spools of thread and a flower for Magnetic Core Bobbin" 
          class="product-card__img" 
        />
        <p class="product-card__label">MAGNETIC CORE BOBBIN</p>
      </div>

      <!-- Product Item 3 -->
      <div class="product-card">
        <img 
          src="assets/dummy_600x400_ffffff_cccccc.png" 
          alt="Stacks of packaged stabilizer products for Premium Stabilizer" 
          class="product-card__img" 
        />
        <p class="product-card__label">PREMIUM STABILIZER</p>
      </div>

    </div>
  </section>

 <!-- ================= FEATURED PRODUCTS (CAROUSEL) ================= -->
  <section class="featured-carousel-section">

  <div class="featured-carousel-section__wrapper">

    <h2 class="featured-carousel-section__title">Featured Products</h2>

    <div class="glide">

      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <!-- Slide 1 -->
          <li class="glide__slide">
            <div class="product-card">
              <img
                src="assets/dummy_600x400_ffffff_cccccc.png"
                alt="Embroidery Stabilizer rolls"
                class="product-card__img"
              />
              <p class="product-card__label">EMBROIDERY STABILIZER</p>
            </div>
          </li>
          <!-- Slide 2 -->
          <li class="glide__slide">
            <div class="product-card">
              <img
                src="assets/dummy_600x400_ffffff_cccccc.png"
                alt="Cubbie Grey Elephant plush"
                class="product-card__img"
              />
              <p class="product-card__label">CUBBIE GREY ELEPHANT</p>
            </div>
          </li>
          <!-- Slide 3 -->
          <li class="glide__slide">
            <div class="product-card">
              <img
                src="assets/dummy_600x400_ffffff_cccccc.png"
                alt="Kimberbell Cup of Cheer thread set"
                class="product-card__img"
              />
              <p class="product-card__label">KIMBERBELL CUP OF CHEER</p>
            </div>
          </li>
          <!-- Slide 4 -->
          <li class="glide__slide">
            <div class="product-card">
              <img
                src="assets/dummy_600x400_ffffff_cccccc.png"
                alt="Kimberbell Two Scoops thread set"
                class="product-card__img"
              />
              <p class="product-card__label">KIMBERBELL TWO SCOOPS</p>
            </div>
          </li>
        </ul>
      </div>

      <!-- Arrows -->
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
      </div>

      <!-- Bullets -->
      <!-- <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
        <button class="glide__bullet" data-glide-dir="=3"></button>
      </div> -->
    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/glide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Glide('.glide', {
        type: 'carousel',
        perView: 4,            
        focusAt: 'center',
        gap: 30,               
        autoplay: 5000,        
        hoverpause: true,
        breakpoints: {
          900: {
            perView: 2         
          },
          600: {
            perView: 1         
          }
        }
      }).mount();
    });
  </script>





</body>
</html>
